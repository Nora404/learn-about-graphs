{{data$ | async | json}}

<hr>


<div *ngFor="let data of (data$ | async)">
  Name: {{data.name}}<br>
  Vorhandene Eingänge:{{data.countInput}}<br>
  Vorhandene Ausgänge:{{data.countOutput}}<br>

  Hat Verbindungen zu:
    <div *ngIf="data.output.length > 0">
      <span *ngFor="let con of data.output" #connection>
        {{con.dp}}
      </span>
    </div>
   
    <div *ngIf="data.output.length == 0">
      <span>
        keine
      </span>
    </div>

  <hr>
</div>
